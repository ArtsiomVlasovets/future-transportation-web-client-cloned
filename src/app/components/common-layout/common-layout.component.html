<ng-container>
  <app-header-component
    (toggle)="toggleDrawer(drawer)"
    [selectedPage]="selected"
  ></app-header-component>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      [mode]="mode"
      [mini]="mini"
      [(expanded)]="expanded"
      [animation]="false"
      (select)="onSelect($event)"
    >
    </kendo-drawer>
    <kendo-drawer-content>
      <router-outlet></router-outlet>
    </kendo-drawer-content>
  </kendo-drawer-container>
</ng-container>
